<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spinach Salad</title>
</head>
<body>
    <h1>Spinach Salad</h1>
    <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/spinachsaladhorizontal-jpg-1592245758.jpg?crop=0.815xw:0.811xh;0.0272xw,0.158xh&resize=640:*">
    <h2>Recipe</h2>
        <p>Spinach Salad can be both fun and healthy!</p>
    <h2>Ingredients</h2>
        <p> 
            <ul>
                <li>25 Leaves of Spinach</li>
                <li>1 Bowl of Mint Chip Ice Cream</li>
                <li>1 Bottle of Ranch</li>
            </ul>
    <h2> Steps</h2>
        <p>
            <ol>
            
                <li>Put Spinach in medium size bowl</li>
                <li>Cover in Ranch</li>
                <li>Throw away.</li>
                <li>Eat Mint Chip Ice Cream</li>

            </ol>
        </p>
    
</body>
</html>
